name: Téléchargement, analyse et indexation des règlements d'urbanisme

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -e .
    - name: Cache downloads
      id: cache-downloads
      uses: actions/cache@v3
      with:
        path: download/*.pdf
        key: reglements-urbanisme
    - name: Download
      run: |
        alexi -v download --exclude=Plan --exclude=/derogation \
                 --exclude='\d-[aA]dopt' --exclude='Z-\d' \
                 --exclude=Reso
        for d in download/*.pdf; do
            bn=$(basename $d .pdf)
            for dd in data/train data/dev data/test; do
                if [ -e "${dd}/${bn}.csv" ]; then
                    cp "${dd}/${bn}.csv" download/
                fi
            done
        done
    - name: Extract
      run: |
        alexi -v extract download/*.pdf
    - name: Index
      run: |
        alexi -v index export
    - name: Upload index
      uses: actions/upload-artifact@v3
      with:
        name: index
        path: indexdir/
    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: export/
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
