[options]
install_requires =
    pydantic>=2
    pandas
    beautifulsoup4
    lxml
    pdfplumber @ git+https://github.com/dhdaines/pdfplumber.git
    whoosh
    tqdm
    scikit-learn
packages = alexi

[options.entry_points]
console_scripts =
	  alexi = alexi:main

